<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh My Zsh stargazers</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Open+Sans&display=swap" rel="stylesheet">
    <style>
    html {
        height: 100%;
        width: 100%;
        background-color: rgb(16, 16, 16);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    body {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
        color: hsl(0, 0%, 92%);
        margin-top: -20vh;
    }
    #stars-counter {
        font-family: Merriweather, serif;
        font-size: 15vw;
        font-weight: 900;
        text-shadow: 4px 6px 5px hsl(0, 0%, 20%);
        margin-bottom: 0;
    }
    #stars-counter + p {
        font-size: 5vw;
        margin-top: -10px;
    }
    .connected {
        position: absolute;
        right: 10px;
        bottom: 10px;
        margin: 0;
        color: #0f0;
        font-family: monospace;
    }
    </style>
</head>
<body>
    <h1 id="stars-counter">-</h1>
    <p>stars</p>
    <p class="connected"><span id="clients-counter">0</span> connected.</p>
    <script>
        function wslog(...params) {
            console.log('[wss]', ...params)
        }

        function updateCounters({ stars, clients }) {
            if (stars) {
                let starsCounter = document.getElementById('stars-counter')
                starsCounter.textContent = "" + stars
            }

            if (clients) {
                let clientsCounter = document.getElementById('clients-counter');
                clientsCounter.textContent = "" + clients
            }
        }

        let socket = new WebSocket(`wss://${window.location.host}/ws`)
        socket.onopen = function () {
            wslog('socket open')
        }
        socket.onmessage = function (ev) {
            wslog('message:', ev.data)

            let data = JSON.parse(ev.data)
            updateCounters(data)
        }
        socket.onclose = function () {
            wslog('socket closed')
        }
    </script>
</body>
</html>
